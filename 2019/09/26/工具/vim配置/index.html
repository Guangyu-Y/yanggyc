pan class="line">184</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;基本设置&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">filetype on &quot;开启文件类型侦测</span><br><span class="line">filetype indent on  &quot;适应不同语言的缩进</span><br><span class="line">syntax enable   &quot;开启语法高亮功能</span><br><span class="line">syntax on   &quot;允许使用用户配色</span><br><span class="line">filetype plugin on</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;显示设置&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">set laststatus=2            &quot;总是显示状态栏</span><br><span class="line">set ruler                   &quot;显示光标位置</span><br><span class="line">set number                  &quot;显示行号</span><br><span class="line">&quot;set cursorline             &quot;高亮显示当前行</span><br><span class="line">&quot;s:w</span><br><span class="line">&quot;et cursorcolumn            &quot;高亮显示当前列</span><br><span class="line">set hlsearch                &quot; 高亮搜索结果</span><br><span class="line">exec &quot;nohlsearch&quot;</span><br><span class="line">&quot;set incsearch               &quot;边输边高亮</span><br><span class="line">set ignorecase              &quot;搜索时忽略大小写</span><br><span class="line">set smartcase</span><br><span class="line"></span><br><span class="line">set backspace=2</span><br><span class="line"></span><br><span class="line">&quot; set relativenumber          &quot;其他行显示相对行号</span><br><span class="line">&quot;set scrolloff=5            &quot;垂直滚动时光标距底部位置</span><br><span class="line">set mouse=a</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;编码设置&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">set fileencodings=utf-8,gb2312,gbk,gb18030,cp936    &quot; 检测文件编码,将fileencoding设置为最终编码</span><br><span class="line">set fileencoding=utf-8                              &quot; 保存时的文件编码</span><br><span class="line">set termencoding=utf-8                              &quot; 终端的输出字符编码</span><br><span class="line">set encoding=utf-8                                  &quot; VIM打开文件使用的内部编码</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;编辑设置&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">set expandtab       &quot;扩展制表符为空格</span><br><span class="line">set tabstop=4       &quot;制表符占空格数</span><br><span class="line">set softtabstop=4   &quot;将连续数量的空格视为一个制表符</span><br><span class="line">set shiftwidth=4    &quot;自动缩进所使用的空格数</span><br><span class="line">&quot;set textwidth=79   &quot;编辑器每行字符数</span><br><span class="line">set wrap            &quot;设置自动折行</span><br><span class="line">set linebreak       &quot;防止单词内部折行</span><br><span class="line">set wrapmargin=5      &quot;指定折行处与右边缘空格数</span><br><span class="line">set autoindent      &quot;打开自动缩进</span><br><span class="line">set wildmenu        &quot;vim命令自动补全</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;按键映射(just for colemak user)&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">&quot;      ^</span><br><span class="line">&quot;      u</span><br><span class="line">&quot; &lt; n     i &gt;</span><br><span class="line">&quot;      e</span><br><span class="line">&quot;      v</span><br><span class="line">&quot;插入模式下的退出键</span><br><span class="line">noremap tt &lt;Esc&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot; 跳至行首/行尾</span><br><span class="line">&quot;noremap &lt;C-n&gt; 0</span><br><span class="line">&quot;noremap &lt;C-i&gt; $</span><br><span class="line">&quot;noremap k i</span><br><span class="line">&quot;noremap K I</span><br><span class="line">&quot;noremap l u</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;插件设置&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">set nocompatible    &quot;关闭兼容模式</span><br><span class="line">filetype off    &quot;文件类型侦测关闭</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">call plug<span class="comment">#begin(&#x27;~/.vim/plugged&#x27;)</span></span></span><br><span class="line">set rtp+=~/.vim/bundle/Vundle.vim</span><br><span class="line">call vundle#begin()</span><br><span class="line">&quot;需要配置的插件都放在begin和end之间</span><br><span class="line"></span><br><span class="line">Plugin &#x27;scrooloose/nerdcommenter&#x27; &quot;多行注释</span><br><span class="line">Plugrn &#x27;jiangmiao/auto-pairs&#x27;     &quot;括号、引号自动补全</span><br><span class="line">&quot;Plug &#x27;ycm-core/YouCompleteMe&#x27;   &quot;代码补全</span><br><span class="line">Plugin &#x27;scrooloose/nerdtree&#x27;  &quot;树形目录</span><br><span class="line">Plugin &#x27;Yggdroot/indentLine&#x27;      &quot;自动缩进插件</span><br><span class="line">Plugin &#x27;vim-airline/vim-airline&#x27;  &quot;状态栏主题</span><br><span class="line">Plugin &#x27;vim-scripts/Solarized&#x27;    &quot;主题</span><br><span class="line">Plugin &#x27;honza/vim-snippets&#x27;       &quot;代码片段补全< uot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">&quot;solarized</span><br><span class="line">set background=dark</span><br><span class="line">colorscheme solarized   &quot;素雅</span><br><span class="line">hi Normal ctermbg=none &quot;设置背景透明</span><br><span class="line"></span><br><span class="line">let g:pydiction_location = &#x27;~/.vim/tools/pydiction/complete-dict&#x27;</span><br><span class="line"></span><br><span class="line">&quot;vim-airline</span><br><span class="line">let g:airline_powerline_fonts=1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;Lokaltog</span><br><span class="line">&quot;let g:Powerline_colorscheme=&#x27;solarized256&#x27;  &quot;设置状态栏主题风格</span><br><span class="line"></span><br><span class="line">&quot;nerdtree</span><br><span class="line">&quot;autocmd vimenter * NERDTree</span><br><span class="line">let NERDTreeWinSize=30</span><br><span class="line">let NERDTreeWinPos=&quot;left&quot;</span><br><span class="line"></span><br><span class="line">&quot; 文件树设置 &#123;&#123;&#123;</span><br><span class="line">&quot; 关闭NERDTree快捷键</span><br><span class="line">map &lt;leader&gt;t :NERDTreeToggle&lt;CR&gt;</span><br><span class="line">&quot; &quot;&quot;当NERDTree为剩下的唯一窗口时自动关闭</span><br><span class="line">autocmd bufenter * if (winnr(&quot;$&quot;) == 1 &amp;&amp; exists(&quot;b:NERDTree&quot;) &amp;&amp; b:NERDTree.isTabTree()) | q | endif</span><br><span class="line">&quot; &quot;&quot;修改树的显示图标</span><br><span class="line">let g:NERDTreeDirArrowExpandable = &#x27;►&#x27;</span><br><span class="line">let g:NERDTreeDirArrowCollapsible = &#x27;▼&#x27;</span><br><span class="line">let NERDTreeAutoCenter=1</span><br><span class="line">&quot; 显示行号</span><br><span class="line">let NERDTreeShowLineNumbers=1</span><br><span class="line">&quot; 是否显示隐藏文件</span><br><span class="line">let NERDTreeShowHidden=1</span><br><span class="line">&quot; 设置宽度</span><br><span class="line">let NERDTreeWinSize=25</span><br><span class="line">&quot; 在终端启动vim时，共享NERDTree</span><br><span class="line">let g:nerdtree_tabs_open_on_console_startup=1</span><br><span class="line">&quot; 忽略一下文件的显示</span><br><span class="line">let NERDTreeIgnore=[&#x27;\.pyc&#x27;,&#x27;\~$&#x27;,&#x27;\.swp&#x27;]</span><br><span class="line">let g:NERDTreeIndicatorMapCustom = &#123;</span><br><span class="line">    \ &quot;Modified&quot;  : &quot;✹&quot;,</span><br><span class="line">    \ &quot;Staged&quot;    : &quot;✚&quot;,</span><br><span class="line">    \ &quot;Untracked&quot; : &quot;✭&quot;,</span><br><span class="line">    \ &quot;Renamed&quot;   : &quot;➜&quot;,</span><br><span class="line">    \ &quot;Unmerged&quot;  : &quot;═&quot;,</span><br><span class="line">    \ &quot;Deleted&quot;   : &quot;✖&quot;,</span><br><span class="line">    \ &quot;Dirty&quot;     : &quot;✗&quot;,</span><br><span class="line">    \ &quot;Clean&quot;     : &quot;✔︎&quot;,</span><br><span class="line">    \ &#x27;Ignored&#x27;   : &#x27;☒&#x27;,</span><br><span class="line">    \ &quot;Unknown&quot;   : &quot;?&quot;</span><br><span class="line">    \ &#125;</span><br><span class="line">&quot; &#125;&#125;&#125;</span><br><span class="line"></span><br><span class="line">&quot;indentLine</span><br><span class="line">&quot; let g:indentLine_char=&#x27;┆&#x27;       &quot;缩进指示线符</span><br><span class="line">&quot; let g:indentLine_enabled = 1    &quot;开启缩进指示</span><br><span class="line"></span><br><span class="line">&quot;YouCompleteMe</span><br><span class="line">let g:ycm_global_ycm_extra_conf=&#x27;~/.vim/plugged/YouCompleteMe/third_party/ycmd/.ycm_extra_conf.py&#x27;</span><br><span class="line">&quot;let g:ycm_server_python_interpreter=&#x27;/usr/bin/python&#x27;</span><br><span class="line">&quot;let g:ycm_semantic_triggers =  &#123;</span><br><span class="line">&quot;  \   &#
